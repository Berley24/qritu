<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de QR Code</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Gerador de QR Code</h1>
  <p>Escaneie o QR Code abaixo para acessar o formulário.</p>
  
  <!-- Container para o QR Code gerado -->
  <div id="qrcode"></div>

  <script>
    // URL que será codificada no QR Code, que direcionará para o formulário
    const qrData = "https://meusite.com/form.html"; // Substitua pela URL onde o formulário estará

    // Gerar o QR Code com a URL
    QRCode.toCanvas(qrData, { width: 200, margin: 2 }, (error, canvas) => {
      if (error) {
        console.error(error);
        alert('Erro ao gerar QR Code.');
        return;
      }
      document.getElementById('qrcode').appendChild(canvas);
    });
  </script>
</body>
</html>
