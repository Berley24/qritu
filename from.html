<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cadastro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #form-container {
      margin-top: 20px;
    }
    input, select {
      padding: 10px;
      margin: 10px;
      width: 200px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Formulário de Cadastro</h1>
  <p>Preencha os campos abaixo:</p>

  <!-- Formulário de Cadastro -->
  <div id="form-container">
    <form id="cadastroForm">
      <div>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br>
      </div>

      <div>
        <label for="rgm">RGM:</label><br>
        <input type="text" id="rgm" name="rgm" required><br>
      </div>

      <div>
        <label for="turma">Turma:</label><br>
        <input type="text" id="turma" name="turma" required><br>
      </div>

      <div>
        <button type="submit">Enviar</button>
      </div>
    </form>
  </div>

  <script>
    // Função para capturar os dados do formulário e exibir um alerta ou enviar os dados
    document.getElementById('cadastroForm').addEventListener('submit', function(event) {
      event.preventDefault();  // Evita o envio padrão do formulário

      // Coleta os dados do formulário
      const nome = document.getElementById('nome').value;
      const rgm = document.getElementById('rgm').value;
      const turma = document.getElementById('turma').value;

      // Exibir os dados em um alerta (ou enviar os dados para um backend)
      alert(`Nome: ${nome}\nRGM: ${rgm}\nTurma: ${turma}`);

      // Aqui você pode enviar os dados para um servidor ou salvar localmente
      // Exemplo: 
      // fetch('/salvar-dados', { method: 'POST', body: JSON.stringify({ nome, rgm, turma }) })
    });
  </script>
</body>
</html>
